<div class="section shoutbox">
	<div class="secondaryContent" class="section" class="sidebar" class="primaryContent">
		<div class="shoutbox">
			<h3><a id="shoutboxTitle">Shoutbox</a></h3>
			<div class="shoutboxGuestContainer">
				<label for="shoutboxGuestUsername" class="muted">Guest username: </label>
				<input type="text" id="shoutboxGuestUsername" class="textCtrl" maxlength="16">
			</div>
			<div class="shoutboxContainer">
				<div class="textCtrl" id="shoutboxBox">
					<ul class="shoutboxMessages"></ul>
					<div id="shoutboxError" class="muted"></div>
				</div>
				<div class="shoutboxControlParent">
					<div class="shoutboxControls">
						<input type="text" class="textCtrl" id="shoutboxInputField" placeholder="Enter message..." maxlength="140"></input>
						<input type="submit" value=">" class="button primary Tooltip" id="shoutButton"></input>
					</div>
				</div>
			</div>
			<div class="shoutboxOptionsContainer">
				<form>
					<div class="shoutboxDropdown">
						<label for="shoutboxLocation">Box location: </label>
						<select id="shoutboxLocation" class="textCtrl autoSize">
							<option value="default">Bottom (Original)</option>
							<option value="middle">Middle</option>
							<option value="top">Top</option>
						</select>
					</div>
					<div class="shoutboxDropdown">
						<label for="shoutboxSize">Box size: </label>
						<select id="shoutboxSize" class="textCtrl autoSize">
							<option value="small">Small</option>
							<option value="medium">Medium (Default)</option>
							<option value="large">Large</option>
							<option value="huge">Huge</option>
						</select>
					</div>
					<div class="shoutboxDropdown">
						<label for="msgHistoryLength">Message history length: </label>
						<select id="msgHistoryLength" class="textCtrl autoSize">
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="200">200</option>
						</select>
					</div>
					<div class="shoutboxDropdown">
						<label for="timestampType">Timestamp style: </label>
						<select id="timestampType" class="textCtrl autoSize">
							<option value="none">None</option>
							<option value="forum">Forum-like</option>
							<option value="classic">Classic</option>
						</select>
					</div>
					<label><input type="checkbox" id="hideCommunityBox"> Hide "Connect with community"</input></label><br>
					<label><input type="checkbox" id="removeHistory"> Clear old messages</input></label><br>
					<label><input type="checkbox" id="showNewThreads"> Display newly created threads</input></label><br>
					<label><input type="checkbox" id="enableGreentext"> Enable greentext</input></label><br>
					<label><input type="checkbox" id="useLocalhost"> Use localhost server (debug)</input></label><br>
					<label><input type="checkbox" id="showIDs"> Show message IDs (debug)</input></label>
				</form>
				<br>
				<div>Extension version: <span id="shoutboxVersion"></span></div>
			</div>
		</div>
	</div>
</div>
